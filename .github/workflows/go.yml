name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        cd vault
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        pwd

    - name: Build
      run: cd vault && go build -v .

    - name: Test
      run: cd vault && go test -v . && ls -al /home/runner/work && ls -al /home/runner/work/kubernetes-vault-kms-plugin
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
      # Artifact name
        name: server
      # A file, directory or wildcard pattern that describes what to upload
        path: /home/runner/work/kubernetes-vault-kms-plugin/bin/server
