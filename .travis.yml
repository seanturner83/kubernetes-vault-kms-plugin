language: go
go:
- '1.14.x'

before_install:
  - cd vault

install:
  - # skip

script:
  - pwd
  - go get -t -v ./...
  - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build 

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
  - /home/travis/gopath/bin/server
  - /home/travis/gopath/bin/client
  on:
    repo: seanturner83/eth-height-health
    all_branches: true
